<!-- SWICH DARK MODE -->
  <script>
    var checkbox = document.getElementById("toggle-dark-mode");
    var div = document.querySelector("body");
    var links = document.querySelectorAll("a");
    var customCursor = document.querySelector(".custom-cursor");
    var customCursorBefore = document.querySelector(".custom-cursor-before");
    var btnLine = document.querySelectorAll(".btn-line");
    var monMenu = document.getElementById('menu');
    var btnClose = document.querySelector('.close-icon');

    checkbox.addEventListener("click", function() {
      if (checkbox.checked) {
        div.style.backgroundColor = "black";
        div.style.color = "white";
        customCursor.style.background = "white";
        customCursorBefore.style.background = "rgba(255,255,255,0.5)";
        monMenu.style.backgroundColor = 'black';
        btnClose.style.color = 'white';
        monMenu.style.borderRight = '0.5px solid white';

        links.forEach(function(link) {
          link.style.color = "white";
        });
        btnLine.forEach(function(line){
          line.style.background="white";
        })
      } else {
        div.style.backgroundColor = "white";
        div.style.color = "black";
        links.forEach(function(link) {
          link.style.color = "black";
          btnLine.forEach(function(line){
          line.style.background="black";
          customCursor.style.background = "black";
          customCursorBefore.style.background = "rgba(0,0,0,0.2)";
          monMenu.style.background = "white";
          btnClose.style.color = 'black';
          monMenu.style.borderRight = '1px solid black'
        })
        });
      }
    });
       </script>
       <!-- END : SWITCH DARK MODE -->
